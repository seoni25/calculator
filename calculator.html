<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="icon" type="images/logo.png" href="images/logo.png"/>
	<link rel="stylesheet" type="text/css" href="styles/calculator.css">
	<script src="scripts/calculator.js"></script>
</head>
<body>
	<table id="container">
		<tr>
			<td colspan="4" id="resultBox"><input type="text" id="result" disabled></input></td>
		</tr>
		<tr>
			<td><button class="keypad-func" id="CE" value="CE" onclick="input(this)">CE</button></td>
			<td><button class="keypad-func" id="(" value="(" onclick="input(this)">(</button></td>
			<td><button class="keypad-func" id=")" value=")" onclick="input(this)">)</button></td>
			<td><button class="keypad-func" id="X" value="*" onclick="input(this)">X</button></td>
		</tr>
		<tr>
			<td><button class="keypad-num" id="7" value=7 onclick="input(this)">7</button></td>
			<td><button class="keypad-num" id="8" value=8 onclick="input(this)">8</button></td>
			<td><button class="keypad-num" id="9" value=9 onclick="input(this)">9</button></td>
			<td><button class="keypad-func" id="/" value="/" onclick="input(this)">/</button></td>
		</tr>
		<tr>
			<td><button class="keypad-num" id="4" value=4 onclick="input(this)">4</button></td>
			<td><button class="keypad-num" id="5" value=5 onclick="input(this)">5</button></td>
			<td><button class="keypad-num" id="6" value=6 onclick="input(this)">6</button></td>
			<td><button class="keypad-func" id="-" value=- onclick="input(this)">-</button></td>
		</tr>
		<tr>
			<td><button class="keypad-num" id="1" value=1 onclick="input(this)">1</button></td>
			<td><button class="keypad-num" id="2" value=2 onclick="input(this)">2</button></td>
			<td><button class="keypad-num" id="3" value=3 onclick="input(this)">3</button></td>
			<td><button class="keypad-func" id="+" value="+" onclick="input(this)">+</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="keypad-num" id=0 value=0 onclick="input(this)">0</button></td>
			<td><button class="keypad-func" id="." value="." onclick="input(this)">.</button></td>
			<td><button class="keypad-func" id="=" value="=" onclick="input(this)">=</button></td>
		</tr>
	</table>
</body>
</html>
